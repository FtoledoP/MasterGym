<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h4>Precios</h4>
            <ul>
                <li>Precio de semana</li>
                <li>Suscripcion mensual</li>
            </ul>
        </div>
        <div class="col-sm-4">
            <h4>Agregar/Editar</h4>
            <form [formGroup]="formularioPrecio">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input formControlName="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Costo</label>
                    <input formControlName="costo" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Duracion</label>
                    <input formControlName="duracion" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Tipo duracion</label>
                    <select formControlName="tipoDuracion" name="" id="" class="form-control">
                        <option value="1">Dia</option>
                        <option value="2">Semana</option>
                        <option value="3">Quincena</option>
                        <option value="4">Mes</option>
                        <option value="5">AÃ±o</option>
                    </select>
                </div>
                <br>
                <button [disabled]="formularioPrecio.invalid" class="btn btn-primary" (click)="agregar()">Agregar</button>
                <button [disabled]="formularioPrecio.invalid" class="btn btn-danger">Editar</button>
            </form>
        </div>
    </div>
</div>
