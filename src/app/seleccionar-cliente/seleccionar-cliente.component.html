<div class="clientes">
    <div class="form-group">
        <label for="">Cliente</label>
        <input class="form-control" type="text" (input)="buscarClientes($event)" placeholder="Busque un cliente">
    </div>
    <div class="form-group mt-3">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-10">
                <input disabled type="text" class="form-control">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </div>
    <div class="list-group mt-3">
        <div *ngFor="let cliente of clientes">
            <a *ngIf="cliente.visible" href="#" class="list-group-item list-group-item-action">
                {{cliente.nombre}} {{cliente.apellido}}</a>
        </div>
    </div>
</div>
